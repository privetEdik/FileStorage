<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <link th:rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Search Page</title>
</head>
<body>

<!-- Navigation -->
<div th:replace="~{component/nav-bar::nav-bar}"></div>
<!----------------------------------------------->

<div class="container">
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <th class="col-1" scope="col">#</th>
                    <th class="ps-3" scope="col">Name</th>
                    <th class="ps-3" scope="col">location</th>
                    <!--            <th scope="col">Фамилия</th>-->
                    <th scope="col">
                        <div>Action</div>
                    </th>
                </tr>
                </thead>
                <tbody>

                <tr th:unless="${elements.isEmpty()}" th:each="element, stat : ${elements}">


                    <th scope="row">
                        <div class="mt-1" th:text="${stat.index+1}">1</div>
                    </th>
                    <!--++++++++++++++++ Отображение папки или файла+++++++++++++++++-->
                    <td>
                        <div class="mt-1" th:text="${element.getName()}">name</div>
                    </td>
                    <td>
                        <div class="mt-1" th:text="${element.getPath()}">path</div>
                    </td>
                    <td>

                        <form th:action="@{/breadcrumb}" th:method="get">
                            <input type="hidden" th:name="path" th:value="${element.getPath()}">
                            <button class="btn btn-outline-secondary btn-sm" type="submit">Show</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>

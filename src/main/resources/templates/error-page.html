<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <link th:rel="stylesheet" th:href="@{/css/styles.css}">
    <title>error-page</title>
</head>
<body>

<!-- Navigation -->
<div th:replace="~{component/nav-bar::nav-bar}"></div>
<!----------------------------------------------->


<div class="container mt-2">
    <a th:href="@{/breadcrumb}">Go to Home</a>
</div>


<div class="container mt-2" th:if="${exception}">
    <div class="text-danger" th:text="${exception}"></div>
</div>

<div class="container" th:if="${mapErrors}">
    <h3>Errors</h3>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <th>Messages</th>
                    <th>Paths</th>
                </tr>
                </thead>
                <tbody>
                <div th:each="err:${mapErrors}">
                    <tr th:each="pat, stat : ${err.getValue()}">
                        <td>
                            <div th:if="${stat.first}" class="text-danger" th:text="${err.getKey()}"></div>
                        </td>
                        <td th:text="${pat}"></td>

                    </tr>
                </div>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>

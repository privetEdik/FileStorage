<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Authentication</title>
</head>
<body>
<!-- Navigation -->
<div th:replace="~{component/nav-bar::nav-bar}"></div>

<!------------------------------------------------------------------------------------------------>

<div class="container border-3  mt-5">
    <div class="row d-flex justify-content-center">
        <div class="border border-warning border-1 rounded-1 col-4">
            <div class="d-flex justify-content-center mt-3">
                <div>Authentication</div>
            </div>
            <form class="" th:action="@{/login}" th:method="post">
                <div class="input-group mt-3">
                    <input type="text" class="form-control" name="username" placeholder="username" aria-label="username"
                           aria-describedby="basic-addon1">

                </div>
                <div class="input-group mt-3">
                    <input type="password" class="form-control" name="password" placeholder="password"
                           aria-label="password" aria-describedby="basic-addon1">
                </div>

                <div class="input-group my-3">
                    <button type="submit" class="btn btn-outline-primary">Submit

                    </button>
                </div>
            </form>
        </div>
    </div>

</div>

</div>
</body>
</html>
